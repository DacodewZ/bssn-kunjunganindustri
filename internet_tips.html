<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Berinternet</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scrollbar-gutter: stable;
}

body {
    background: #ffffff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.slide {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.navbar {
    position: fixed;
    top: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 1000;
    transition: transform 0.4s ease, opacity 0.3s ease;
}

.navbar.hide {
    transform: translateY(-120px);
    opacity: 0;
}

.nav-container {
    width: 85%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}


.back-btn {
    padding: 8px 20px;
    border-radius: 50px;
    border: 1.5px solid #f9c608;
    text-decoration: none;
    font-size: 14px;
    color: #f9c608;
    background: transparent;
    transition: all 0.3s ease;
}

.back-btn:hover {
    background:#f9c608;
    color: #fff;
}

.nav-menu {
    display: flex;
    gap: 15px;
}

.nav-link {
    padding: 8px 20px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 14px;
    color: #f9c608;
    border: 1.5px solid #f9c608; 
    transition: all 0.3s ease;
    background: transparent;
}

.nav-link:hover {
    background: #f9c608;
    color: #fff;
    border: 1.5px solid #f9c608;
}

.nav-link.active {
    background: #f9c608;
    color: #fff;
    border: 1.5px solid #f9c608;
}
</style>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="back-btn">Beranda</a>
            <div class="nav-menu">
                <a href="security_subject.html" class="nav-link">Ancaman Siber</a>
                <a href="social_engineering.html" class="nav-link">Manipulasi Digital</a>
                <a href="internet_safety.html" class="nav-link">Keselamatan Berinternet</a>
                <a class="nav-link active">Tips</a>
            </div>
        </div>
    </nav>
    <div class="slide">
        <img src="tips_berinternet.png">
    </div>
</body>
<script>
    let lastScrollY = window.scrollY;
    const navbar = document.querySelector(".navbar");

    window.addEventListener("scroll", () => {
    const currentScrollY = window.scrollY;
    if (currentScrollY > lastScrollY && currentScrollY > 80) {
        navbar.classList.add("hide");
    } 
    else {
        navbar.classList.remove("hide");
    }
    lastScrollY = currentScrollY;
    
});
</script>
</html>
